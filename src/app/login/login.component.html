<div class="form-group">
  <p>Create a new account here: </p>

  <form name="userform" method="post" #formCtrl="ngForm">
    <h3 align="center">Login Form</h3>
    <div class="form-group">
      <label for="email" required>Email address</label>
      <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required>
    </div>

    <div class="form-group">
      <button (click)="createUser()" type="button" class="btn btn-primary btn-block " style="margin-bottom: 20px " [disabled]="formCtrl.form.invalid">Sign Up</button>
      <button (click)="logInUser()" type="button" class="btn btn-primary btn-block " style="margin-bottom: 20px " [disabled]="formCtrl.form.invalid">Log In</button>
    </div>
  </form>
